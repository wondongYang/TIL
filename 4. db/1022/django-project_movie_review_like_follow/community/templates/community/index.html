{% extends 'base.html' %}

{% block content %}
<h1>HOME</h1>

<ul>
{% for review in reviews %}
  <li>
    <a href="{% url 'accounts:profile' review.user.username %}">{{ review.user.username }}: </a>
    <a href="{% url 'community:detail' review.pk %}">{{ review.title }}</a>
  </li>
{% empty %}
  <li>
    No reviews.. YET
  </li>
{% endfor %}

</ul>

{% endblock content %}
