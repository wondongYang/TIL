<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <!-- Login Page -->
  
  <div class="card" style="width: 50rem">
    <div class="d-grid gap-2 col-6 mx-auto">
      <button class="btn btn-danger" type="button">Invalid Login or password</button>
    </div>
    <figure class="text-center">
      <blockquote class="blockquote">
        <h1>SSAFY 전용 GitLab 시스템</h1>
      </blockquote>
    </figure>
    <hr>
    <div class="card" style="width: 50rem" >
      <div class="text-center">
        Sign in
      </div>
      <hr>
      <div class="mb-3">
        <label for="Username" class="form-label">Username or email</label>
        <input type="email" class="form-control" id="Username">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input class="form-control" id="password"></input>      
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
          Remember me
        </label>
      
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
      <button type="button" class="btn btn-success">Sign in</button>
      </div>
    </div>
  </div>

  <!-- Button group -->

  <div class="btn-group" role="group" aria-label="Basic outlined example">
    <button type="button" class="btn btn-outline-secondary">Prev</button>
    <button type="button" class="btn btn-outline-secondary">1</button>
    <button type="button" class="btn btn-outline-secondary">2</button>
    <button type="button" class="btn btn-outline-secondary">3</button>
    <button type="button" class="btn btn-outline-secondary">4</button>
    <button type="button" class="btn btn-outline-secondary">Next</button>
  </div>  

  <!-- Navbar -->
  <nav class="navbar navbar-dark bg-dark">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">picture</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarScroll">
          <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                프로젝트
              </a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                그룹들
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">활동</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">마일스톤</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">스니펫</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>    
  </nav>
  
  <!-- Buttons -->
  <div class="d-grid gap-2 col-6 mx-auto">
    <button type="button" class="btn btn-success">Sign in</button>
  </div>   

  
</body>
</html>
