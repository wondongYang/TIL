    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .txt-blue {color: blue;}
        .txt-red {color: red;}
    </style>
</head>
<body>
    <ul class="class">
        <li class="txt-blue">1번</li>
        <li class="txt-blue">2번</li>
        <li class="txt-blue">3번</li>
        <li class="txt-blue">4번</li>
        <li class="txt-blue">5번</li>
        <li class="txt-blue">6번</li>
    </ul>

    <script>
        // 6개 중에 3개만 변경, class가 바뀌면 즉시 제외

        // }

        // 6개 모두 red로 변경
        const $li = document.querySelectorAll('.txt-blue') // 사진찍기(상태고정)
        for (let i = 0; i < $li.length; i++){
            console.log($li[i])
            $li[i].className = 'txt-red'
        }
    </script>
