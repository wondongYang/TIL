{% extends 'base.html' %}

{% block content %}
<h1>영화상세</h1>
<p>영화 제목: {{ movie.title }}</p>
<p>줄거리: {{ movie.overview }}</p>
<img src="{{ movie.poster_path }}" alt="movie_image">

<hr>
<a href="{% url 'movies:update' movie.pk %}">[EDIT]</a>
<br>
<a href="{% url 'movies:delete' movie.pk %}">[DELETE]</a>
<br>
<a href="{% url 'movies:index' %}">[BACK]</a>
{% endblock content %}
