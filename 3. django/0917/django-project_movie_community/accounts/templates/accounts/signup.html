{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1>Sign up</h1>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-success" type="submit" value="회원가입">
    </form>
    <hr>
    <a class="btn btn-primary" href="{% url 'community:index' %}">Back</a>
{% endblock content %}
