{% extends 'base.html' %}

{% block content %}
    {% load bootstrap5 %}
    <h2>Create Article</h2>
    <form action="{% url 'articles:create' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% comment %} {{ form.as_p }} {% endcomment %}
        <input type="submit" value="작성">
    </form>

{% endblock content %}
